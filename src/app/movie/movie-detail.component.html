<div class="kartica">
  <div class="kartica-heder">
    {{ pageTitle + ": " + movie?.movieName }}
  </div>
  <div class="card-body" *ngIf="movie">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Movie Name:</div>
          <div class="col-md-6">{{ movie.movieName }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Genre:</div>
          <div class="col-md-6">{{ movie.movieGenre | convertToSpaces: "-" }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Release Date:</div>
          <div class="col-md-6">{{ movie.releaseDate }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Price:</div>
          <div class="col-md-6">{{ movie.price | currency: "EUR":"symbol":"1.2-2" }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">5 star rating</div>
          <div class="col-md-6"><ms-star
              [rating]="movie.starRating"
            ></ms-star></div>
        </div>
      </div>
      <div class="col-md-4" *ngIf="movie.imageUrl">
        <img class="center-block img-responsive" style="width: 250px;" [src]="movie.imageUrl">
      </div>
    </div>
  </div>
  <div class="detail-footer">
    <button class="detail-primarno" (click)="onBack()">
      <i class="fa fa-chevron-left"></i>
      Back
    </button>
    <button class="detail-primarno">Edit</button>
  </div>
</div>
